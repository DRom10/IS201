<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>AI-Powered Snake Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .game-container {
      position: relative;
      background: #222;
      border: 4px solid #444;
      border-radius: 12px;
    }
    canvas {
      display: block;
      background: #111;
      border-radius: 8px;
    }
    .score-board {
      position: absolute;
      top: 8px;
      left: 8px;
      color: #fff;
      font-size: 1rem;
    }
    footer {
      position: absolute;
      bottom: 8px;
      right: 8px;
      font-size: 0.8rem;
    }
    a.home-link {
      color: #4a90e2;
      text-decoration: none;
    }
    a.home-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="score-board">Score: <span id="score">0</span></div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let velocity = { x: 0, y: 0 };
    let food = { x: 5, y: 5 };
    let score = 0;
    const scoreEl = document.getElementById('score');

    // Speed control: higher value = slower game
    const speed = 10;  // frames per move
    let frameCount = 0;

    window.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp':    if (velocity.y === 0) velocity = { x: 0, y: -1 }; break;
        case 'ArrowDown':  if (velocity.y === 0) velocity = { x: 0, y: 1 }; break;
        case 'ArrowLeft':  if (velocity.x === 0) velocity = { x: -1, y: 0 }; break;
        case 'ArrowRight': if (velocity.x === 0) velocity = { x: 1, y: 0 }; break;
      }
    });

    function gameLoop() {
      requestAnimationFrame(gameLoop);
      frameCount++;
      if (frameCount % speed === 0) {
        update();
      }
      draw();
    }

    function update() {
      // Move snake head
      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

      // Check collision with walls (deadly edges)
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        resetGame();
        return;
      }

      // Check collision with self
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        resetGame();
        return;
      }

      snake.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = score;
        placeFood();
      } else {
        snake.pop(); // Remove tail
      }
    }

    function draw() {
      // Clear canvas
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = '#4caf50';
      snake.forEach(segment => {
        ctx.fillRect(
          segment.x * gridSize,
          segment.y * gridSize,
          gridSize - 2,
          gridSize - 2
        );
      });

      // Draw food
      ctx.fillStyle = '#e91e63';
      ctx.fillRect(
        food.x * gridSize,
        food.y * gridSize,
        gridSize - 2,
        gridSize - 2
      );
    }

    function placeFood() {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);
      if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
        placeFood();
      }
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      velocity = { x: 0, y: 0 };
      score = 0;
      scoreEl.textContent = score;
      placeFood();
    }

    // Start the game
    placeFood();
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
